# Hypridle config

# The time (in seconds) of inactivity before the system is considered idle.
idle_timeout=6000  # 10 minutes of idle time before locking

# Action to run when the system is idle (in this case, launch hyprlock)
idle_action=exec hyprlock  # Lock the screen using hyprlock

# Optional: The time (in seconds) of inactivity before the system is considered active again.
active_timeout=10  # Reset idle state if activity occurs within 30 seconds

# Actions for resuming from idle (optional, can unlock screen if needed)
resume_action=unlock  # Unlock the screen (this might depend on how your system handles unlocking)

